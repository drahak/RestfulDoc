<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html class="no-js" lang="cs-CZ"> <!--<![endif]-->
	<head>
		<meta charset="UTF-8" />
		<title>drahak/RestfulDoc</title>

		<script type="text/javascript" src="libs/closure-library/closure/goog/base.js"></script>
		<script type="text/javascript" src="libs/angular/angular.min.js"></script>
		<script type="text/javascript" src="libs/angular-resource/angular-resource.min.js"></script>
		<script type="text/javascript" src="libs/angular-bootstrap/ui-bootstrap.min.js"></script>
		<script type="text/javascript" src="libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
		<script type="text/javascript" src="build/deps.js"></script>
		<!-- Production -->
		<!-- <script type="text/javascript" src="build/app.js"></script> -->
		<script type="text/javascript">
		goog.require('Restful.bootstrap');
		</script>

		<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css' />
		<link href='http://fonts.googleapis.com/css?family=PT+Serif:400,700,400italic,700italic&subset=latin,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" type="text/css" href="build/app.css" />
		<style type="text/css">
			[ng\:cloak], [ng-cloak], .ng-cloak {
				display: none !important;
			}
		</style>
	</head>
	<body ng-controller="App">
		<script type="text/javascript">
			Restful.bootstrap();
			// Because of e2e test runner
			document.body.setAttribute('ng-app', 'Restful');
		</script>

		<div class="container">

			<section ng-controller="ResourceList">

				<div class="content pull-left">
					<!-- Documentation menu -->
					<div class="span3 sidebar">
						<ul class="nav nav-list">

							<li class="nav-header">API</li>
							<li ng-class="{'active': isCurrent('/')}">
								<a href="#/">Introduction</a>
								<a href="#/api">About API</a>
							</li>

							<li class="nav-header">Resources</li>
							<li ng-repeat="(id, resource) in api.resources" ng-class="{'active': isCurrent('/resource/' + id)}" ng-cloak>
								<a ng-href="#/resource/{{ id }}">{{ resource.name }}</a>
							</li>
						</ul>
						<footer class="text-center copyright">
							&copy; 2013 <a href="http://www.drahak.eu" target="_blank" id="author">Drahomír Hanák</a>
						</footer>
					</div>

					<div class="content-text">
						<div ng-view></div>
					</div>
					<div class="content-code"></div>
				</div>
				<div class="clearfix"></div>
			</section>
		</div>

	</body>
</html>
